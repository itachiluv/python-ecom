{% extends 'shop/main.html' %}

{% block title %}
Regsiter - Page
{% endblock title %}
{% block content %}
<style>
    .card-image-top {
    width: 100%;
    height: 200px;
    object-fit: cover;
    
}
</style>
<section class="text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">

            <h1 class="fw-light">
                Best Sellers
            </h1>
            <p class="lead text-muted">Sales On going Hurry up !</p>
            <p>
                <a href class="btn btn-primary my-2">Already User</a>
                <a href class="btn btn-primary my-2">Regsiter</a>
            </p>
        </div>
    </div>
</section>
<section class="bg-light py-1">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Categories</h4>
                <hr style="border-color:bisque">
            </div>
            {%for item in catagory%}
            <div class="col-md-3 col-lg-3">
                <div class="card my-3">
                    <a href="{% url 'collection_view' item.name %}">
                        <img src="{{item.image.url}}"
                            class="card-image-top img-fluid"
                            alt="Category"></a>
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{item.name}}</h5>
                        <p class="card-text">{{item.description}}</p>

                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</section>

{% endblock %}
